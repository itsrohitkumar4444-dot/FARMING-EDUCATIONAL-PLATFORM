<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GreenFarm - Sign Up</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}

body{
    background:#e3efe7;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* Card */
.auth-container{
    background:#fff;
    padding:40px;
    width:380px;
    border-radius:18px;
    box-shadow:0 15px 30px rgba(0,0,0,0.08);
    text-align:center;
}

.logo{
    font-size:22px;
    font-weight:bold;
    color:#2f8f57;
    margin-bottom:10px;
}

h2{
    margin-bottom:20px;
    color:#1a2e23;
}

input{
    width:100%;
    padding:14px;
    margin:10px 0;
    border-radius:10px;
    border:1px solid #c9dbd0;
    outline:none;
    font-size:14px;
}

input:focus{
    border-color:#2f8f57;
}

button{
    width:100%;
    margin-top:15px;
    padding:14px;
    border:none;
    border-radius:30px;
    background:#2f8f57;
    color:white;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#1f6b42;
}

.switch{
    margin-top:15px;
    font-size:14px;
    color:#5a7b69;
}

.switch a{
    color:#2f8f57;
    text-decoration:none;
    font-weight:bold;
}

.switch a:hover{
    text-decoration:underline;
}

.error-message{
    background:#fee;
    color:#c53030;
    padding:10px;
    border-radius:8px;
    margin-top:10px;
    font-size:14px;
    display:none;
}

.success-message{
    background:#d7efe1;
    color:#2f8f57;
    padding:10px;
    border-radius:8px;
    margin-top:10px;
    font-size:14px;
    display:none;
}

.divider{
    display:flex;
    align-items:center;
    margin:20px 0;
    color:#5a7b69;
}

.divider::before,
.divider::after{
    content:'';
    flex:1;
    border-bottom:1px solid #c9dbd0;
}

.divider span{
    padding:0 10px;
    font-size:14px;
}

.google-btn{
    background:#fff;
    color:#333;
    border:1px solid #c9dbd0;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    margin-top:10px;
}

.google-btn:hover{
    background:#f8f9fa;
}

.guest-btn{
    background:#f3f6f4;
    color:#5a7b69;
    border:1px solid #c9dbd0;
    margin-top:10px;
    font-weight:500;
}

.guest-btn:hover{
    background:#e8ede8;
    color:#2f8f57;
}

.google-icon{
    width:20px;
    height:20px;
}
</style>
</head>

<body>

<div class="auth-container">

    <div class="logo">ðŸŒ± GreenFarm</div>
    <h2>Create Account</h2>

    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>

    <form id="signupForm">
        <input type="text" id="fullName" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>

        <button type="submit">Sign Up</button>
    </form>

    <div class="divider">
        <span>OR</span>
    </div>

    <button class="google-btn" onclick="signUpWithGoogle()">
        <svg class="google-icon" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continue with Google
    </button>

    <button class="guest-btn" onclick="continueAsGuest()">
        ðŸ‘¤ Continue as Guest
    </button>

    <p class="switch">
        Already have an account?
        <a href="signin.html">Sign In</a>
    </p>

</div>

<script src="auth.js"></script>

<script>
document.getElementById('signupForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const fullName = document.getElementById('fullName').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    
    // Validation
    if (!fullName || !email || !password || !confirmPassword) {
        showError('Please fill in all fields');
        return;
    }
    
    if (password.length < 6) {
        showError('Password must be at least 6 characters long');
        return;
    }
    
    if (password !== confirmPassword) {
        showError('Passwords do not match');
        return;
    }
    
    // Email validation
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        showError('Please enter a valid email address');
        return;
    }
    
    // Register user
    const result = registerUser(fullName, email, password);
    
    if (result.success) {
        showSuccess('Account created successfully! Redirecting...');
        setTimeout(() => {
            window.location.href = 'dashboard.html';
        }, 1500);
    } else {
        showError(result.message);
    }
});

function signUpWithGoogle() {
    // Simulate Google Sign-Up
    const googleEmail = prompt('Enter your Google email:');
    if (googleEmail) {
        const googleName = prompt('Enter your name:');
        if (googleName) {
            const result = registerUser(googleName, googleEmail, 'google-auth-' + Date.now(), true);
            if (result.success) {
                showSuccess('Google account linked successfully! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } else {
                showError(result.message);
            }
        }
    }
}

function continueAsGuest() {
    // Create a guest user
    const guestId = 'guest_' + Date.now();
    const result = registerUser('Guest User', guestId + '@guest.local', 'guest-password', false, true);
    
    if (result.success) {
        showSuccess('Continuing as guest... Redirecting...');
        setTimeout(() => {
            window.location.href = 'dashboard.html';
        }, 1000);
    } else {
        showError('Unable to continue as guest. Please try again.');
    }
}

function showError(message) {
    const errorDiv = document.getElementById('errorMessage');
    const successDiv = document.getElementById('successMessage');
    errorDiv.textContent = message;
    errorDiv.style.display = 'block';
    successDiv.style.display = 'none';
}

function showSuccess(message) {
    const errorDiv = document.getElementById('errorMessage');
    const successDiv = document.getElementById('successMessage');
    successDiv.textContent = message;
    successDiv.style.display = 'block';
    errorDiv.style.display = 'none';
}
</script>

</body>
</html>
