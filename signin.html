<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GreenFarm - Sign In</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}

body{
    background:#e3efe7;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.auth-container{
    background:#fff;
    padding:40px;
    width:380px;
    border-radius:18px;
    box-shadow:0 15px 30px rgba(0,0,0,0.08);
    text-align:center;
}

.logo{
    font-size:22px;
    font-weight:bold;
    color:#2f8f57;
    margin-bottom:10px;
}

h2{
    margin-bottom:20px;
    color:#1a2e23;
}

input{
    width:100%;
    padding:14px;
    margin:10px 0;
    border-radius:10px;
    border:1px solid #c9dbd0;
    outline:none;
}

button{
    width:100%;
    margin-top:15px;
    padding:14px;
    border:none;
    border-radius:30px;
    background:#2f8f57;
    color:white;
    font-weight:bold;
    cursor:pointer;
}

.switch{
    margin-top:15px;
    font-size:14px;
}

.switch a{
    color:#2f8f57;
    text-decoration:none;
    font-weight:bold;
}
</style>
</head>
